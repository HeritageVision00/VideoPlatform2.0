<body style="background-color: #f8f9fa; font-family: 'Roboto', sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0;">
  <div class="mainbox">
    <div class="new-login-container" style="background-color: #ffffff; padding: 2rem; border-radius: 1rem; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);">
      <div class="logo-section">
        <img src="https://res.cloudinary.com/dpk2dllve/image/upload/v1735988502/thydbrfpcuxlycl2anbe.png" alt="Custom Logo" class="new-logo">
      </div>
      <div class="form-section">
        <h1>Welcome!</h1>
        <p class="subtitle">Sign in to your account</p>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="login-form">
          <div class="form-group">
            <input
              type="text"
              class="form-control"
              formControlName="username"
              placeholder="Enter your username"
            />
          </div>
          <div class="form-group">
            <input
              type="password"
              class="form-control"
              formControlName="password"
              placeholder="Enter your password"
            />
          </div>
          <div class="form-options">
            <div>
              <nb-checkbox class="xman" formControlName="remember">Remember Me</nb-checkbox>
            </div>
            <a href="#" class="forgot-password">Forgot Password?</a>
          </div>
          <button type="submit" class="btn-primary">Sign In</button>
        </form>
      </div>
    </div>
  </div>
</body>
