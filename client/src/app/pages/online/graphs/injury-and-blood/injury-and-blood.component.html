<div class="container no-padding">
    <div class="col-md-12 no-padding" style="margin-top: 15px">
      <div class="row">
        <div class="col-md-12 less-padding">
          <nb-card>
            <nb-card-body style="padding: 0px">
              <ng2-smart-table
                [settings]="settings"
                [source]="source"
              >
              </ng2-smart-table>
            </nb-card-body>
          </nb-card>
        </div>
      </div>
      <div class="col-md-12 no-padding" style="margin-top: 15px">
        <div class="row">
          <div class="col-md-8 less-padding">
            <nb-card>
              <nb-card-header>
                <h4>Live Output Feed</h4>
                <div align="center">
                </div>
              </nb-card-header>
              <nb-card-body>
                <div align="center">
                  <img [src]="rtspIn" style="width: 100%; height: auto" />
                </div>
              </nb-card-body>
            </nb-card>
          </div>
        </div>
      </div>
    </div>
  </div>
