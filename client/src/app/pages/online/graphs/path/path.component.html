<nb-card>
    <nb-card-body>
        <div class="card border-info mb-3">
            <canvas #polygon id="jPolygon" style="background-repeat: no-repeat; background-size: 100% 100%; background-image: url('{{camInfo.heatmap_pic}}');">
                Your browser does not support the HTML5 canvas tag.
            </canvas>
        </div>
        <div class="row">
            <div class="col-md-12 less-padding">
                <nb-card>
                    <nb-card-body>
                        <div align='center'>
                            <p>Number of People paths: </p>
                            <input type="number" [(ngModel)]='total' min="0" max={{max}}>
                            <button nbButton [status]="'success'" (click)="refreshButtom(total)">Refresh paths</button>
                        </div>
                    </nb-card-body>
                </nb-card>
            </div>
        </div>
    </nb-card-body>
</nb-card>
