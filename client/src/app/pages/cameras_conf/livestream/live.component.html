<nb-card>
  <nb-card-header *ngIf="!camera">
    <h4>{{ live.name }}</h4>
  </nb-card-header>
  <nb-card-body>
    <div align="center" *ngIf="unZippedVideoMessage">
      <span>{{ unZippedVideoMessage }}</span>
    </div>

    <div align="center" *ngIf="!unZippedVideoMessage">
      <!-- <iframe frameBorder = "0" height="100%" width="100%" style = "width:100%;height:100%;min-height: 800px" *ngIf = "isHttpStream" [src]="rtspIn">
          </iframe> -->
      <div *ngIf="isHttpStream">
        <div class="player-wrapper" *ngIf="isVid">
          <vg-player>
            <video #media autoplay [vgMedia]="media" id="singleVideo" [src]="url"  preload="auto" controls style="width: 100%; height: auto;">
            </video>
          </vg-player>
        </div>
        <div align="center" *ngIf="!isVid">
          <img [src]="rtspIn" style="width: 100%; height: auto" />
        </div>
      </div>
      <!-- <vg-player>
        <video
          autoplay
          #media
          [vgMedia]="media"
          id="singleVideo"
          preload="auto"
          *ngIf="isHttpStream"
          [src]="rtspIn"
          controls
          style="width: 100%; height: auto"
        ></video>
      </vg-player>
    -->
      <canvas
        #streaming
        id="canvas"
        width="640"
        height="480"
        style="
          display: block;
          width: 640px !important;
          height: 480px !important;
        "
        *ngIf="!isHttpStream"
      ></canvas>
    </div>

    <div class="p-2" *ngIf="!camera">
      <button
      *ngIf="!videoOrRtsp"
        nbButton
        [status]="'primary'"
        class="btn-block"
        [routerLink]="['/pages/camerasList']"
      >
        <i class="fas fa-arrow-circle-left"></i>&nbsp; Go Back
      </button>
      <button
      *ngIf="videoOrRtsp"
      nbButton
      [status]="'primary'"
      class="btn-block"
      [routerLink]="['/pages/search/list']"
    >
      <i class="fas fa-arrow-circle-left"></i>&nbsp; Go Back
    </button>
    </div>
  </nb-card-body>
</nb-card>
