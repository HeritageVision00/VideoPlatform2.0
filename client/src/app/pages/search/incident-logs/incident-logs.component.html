<nb-card>
  <div class="mt-3">
    <h6 align="center" class="pr-5">INCIDENT LOGS</h6>
    <nb-card-body>
      <div *ngIf="incidentLogs && incidentLogs.length > 0">
        <table class="table table-hover" id="myTable">
          <thead>
            <tr>
              <th scope="col" class="pl-5">USER NAME</th>
              <th scope="col">USER TYPE</th>
              <th scope="col">DATE</th>
              <th scope="col">LOG TYPE</th>
              <th scope="col">STATUS</th>
              <th scope="col">INCIDENT NAME</th>
            </tr>
          </thead>
          <tr *ngFor="let incidentLog of incidentLogs">
            <td scope="row" class="pl-5">
              {{ getUserName(incidentLog) }}
            </td>
            <td scope="row">
              {{ incidentLog.account.role }}
            </td>
            <td scope="row">
              {{ incidentLog.createdAt | date: "medium" }}
            </td>
            <td scope="row">
              {{ incidentLog.logType }}
            </td>
            <td scope="row">
              {{ incidentLog.status }}
            </td>
            <td scope="row">
              {{ incidentLog.incidentDetails.cam_name || "-" }}
            </td>
          </tr>
        </table>
      </div>
      <div
        align="center"
        class="pr-5"
        *ngIf="incidentLogs && incidentLogs.length === 0"
      >
        <p>No logs found yet!</p>
      </div>
    </nb-card-body>
  </div>
</nb-card>
